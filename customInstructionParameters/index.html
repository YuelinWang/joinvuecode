<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令参数</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <p v-color="'blue'">我是段落</p> -->
        <p v-color="curColor">我是段落</p>
    </div>
    <script>
        Vue.directive("color", {
            // 这里的el就是被绑定指令的那个元素
            bind: function(el, obj) {
                // el.style.color = "red";
                // console.log(obj);
                // el.style.color = obj.value;
            }
        });
        let vue = new Vue({
            el: '#app',
            data: {
                curColor: 'green'
            },
            // 专门用于存储监听事件回调函数
            methods: {}
        });
    </script>
</body>

</html>
