<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性和函数</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <p>{{msg1()}}</p> -->
        <!-- <p>{{msg1()}}</p> -->
        <!-- <p>{{msg1()}}</p> -->
        <!-- <p>{{msg2}}</p> -->
        <!-- <p>{{msg2}}</p> -->
        <!-- <p>{{msg2}}</p> -->
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {
                msg1() {
                    console.log("msg1函数被执行了");
                    let res = "abcdef".split("").reverse().join("");
                    return res;
                }
            },
            // 专门用于定义计算属性的
            computed: {
                msg2: function() {
                    console.log("msg2计算属性被执行了");
                    let res = "abcdef".split("").reverse().join("");
                    return res;
                }
            }
        });
    </script>
</body>

</html>
