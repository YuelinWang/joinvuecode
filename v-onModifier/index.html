<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on修饰符</title>
    <script src="./js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .a {
            width: 300px;
            height: 300px;
            background: red;
        }
        
        .b {
            width: 200px;
            height: 200px;
            background: blue;
        }
        
        .c {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="myFn">我是按钮</button>
        <!-- once -->
        <button v-on:click.once="myFn">我是按钮</button>
        <!-- prevent -->
        <a href="http://www.baidu.com" v-on:click.prevent="myFn">我是A标签</a>
        <!-- stop -->
        <div class="a" @click="myFn1">
            <div class="b" @click.stop="myFn2">
                <div class="c" @click="myFn3"></div>
            </div>
        </div>
        <!-- self -->
        <div class="a" @click="myFn1">
            <div class="b" @click.self="myFn2">
                <div class="c" @click="myFn3"></div>
            </div>
        </div>
        <!-- capture -->
        <div class="a" @click.capture="myFn1">
            <div class="b" @click.capture="myFn2">
                <div class="c" @click.capture="myFn3"></div>
            </div>
        </div>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {},
            methods: {
                myFn() {
                    alert('sxn');
                },
                myFn1() {
                    console.log("爷爷");
                },
                myFn2() {
                    console.log("爸爸");
                },
                myFn3() {
                    console.log("儿子");
                }
            }
        });
    </script>
</body>

</html>
