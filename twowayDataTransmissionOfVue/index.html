<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue之数据双向传递</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <input type="text" v-model="msg">
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: "霜序廿",
                msg: "九月二十"
            }
        });
    </script>
</body>

</html>
