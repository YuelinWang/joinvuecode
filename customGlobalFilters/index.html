<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义全局过滤器</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--Vue会把name交给指定的过滤器处理之后, 再把处理之后的结果插入到指定的元素中-->
        <p>{{name | formartStr1 | formartStr2}}</p>
    </div>
    <script>
        /**/
        Vue.filter("formartStr1", value => value.replace(/67/g, "78"));
        Vue.filter("formartStr2", value => value.replace(/78/g, "89"));
        let vue = new Vue({
            el: '#app',
            data: {
                name: "1234567,234567,34567,4567"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
