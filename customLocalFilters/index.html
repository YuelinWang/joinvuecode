<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义局部过滤器</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="app1">
        <p>{{name | formartStr1 | formartStr2}}</p>
    </div>
    <div id="app2">
        <p>{{name | formartStr1 | formartStr2}}</p>
    </div>
    <script>
        // Vue.filter("formartStr1", value => value.replace(/67/g, "78"));
        // Vue.filter("formartStr2", value => value.replace(/78/g, "89"));
        let vue1 = new Vue({
            el: '#app1',
            data: {
                name: "1234567,234567,34567,4567"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {}
        });

        let vue2 = new Vue({
            el: '#app2',
            data: {
                name: "1234567,234567,34567,4567"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {},
            // 专门用于定义局部过滤器的
            filters: {
                "formartStr1": value => value.replace(/67/g, "78"),
                "formartStr2": value => value.replace(/78/g, "89"),
            }
        });
    </script>
</body>

</html>
