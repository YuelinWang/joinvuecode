<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动画4</title>
    <script src="./js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background: red;
        }
        
        .a {
            opacity: 0;
        }
        
        .b {
            opacity: 1;
            margin-left: 500px;
        }
        
        .c {
            transition: all 3s;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toggle">我是按钮</button>
        <transition appear enter-class="a" enter-active-class="c" enter-to-class="b">
            <div class="box" v-show="isShow"></div>
        </transition>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            // 专门用于存储监听事件回调函数
            methods: {
                toggle() {
                    this.isShow = !this.isShow;
                }
            },
            // 专门用于定义计算属性的
            computed: {}
        });
    </script>
</body>

</html>
