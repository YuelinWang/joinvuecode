<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> v-text和v-html</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 插值的方式: 可以将指定的数据插入到指定的位置
        <p>++++{{ name }}++++</p>
        插值的方式: 不会解析HTML
        <p>++++{{ msg }}++++</p> -->



        <!-- v-text的方式: 会覆盖原有的内容
        <p v-text="name">++++++++</p>
        v-text的方式: 也不会解析HTML
        <p v-text="msg">++++++++</p> -->


        <!-- v-html的方式: 会覆盖原有的内容
        <p v-html="name">++++++++</p>
        v-html的方式:会解析HTML
        <p v-html="msg">++++++++</p> -->
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: "霜序廿",
                msg: "<span>我是span</span>"
            }
        });
    </script>
</body>

</html>
