<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-once>原始数据: {{ name }}</p>
        <p>当前数据: {{ name }}</p>
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: "霜序廿",
            }
        });
    </script>
</body>

</html>
