<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on按键修饰符</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.enter="myFn">
        <input type="text" @keyup.f2="myFn">
    </div>
    <script>
        Vue.config.keyCodes.f2 = 113;
        let vue = new Vue({
            el: '#app',
            data: {},
            methods: {
                myFn() {
                    alert("sxn");
                }
            }
        });
    </script>
</body>

</html>
