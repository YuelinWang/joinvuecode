<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue之数据单向传递</title>
    <!--下载导入Vue.js-->
    <script src="./js/vue.js"></script>
</head>

<body>
    <!--这里就是MVVM中的View-->
    <div id="app">
        <p>{{name}}</p>
    </div>
    <script>
        // 这里就是MVVM中的View Model
        let vue = new Vue({
            el: '#app',
            // 这里就是MVVM中的Model
            data: {
                name: "霜序廿"
            }
        });
    </script>
</body>

</html>
