<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <p v-color>我是段落</p> -->
        <!-- <input type="text" v-focus> -->
    </div>
    <script>
        Vue.directive("color", {
            // 这里的el就是被绑定指令的那个元素
            bind: function(el) {
                el.style.color = "red";
            }
        });
        Vue.directive("focus", {
            // 这里的el就是被绑定指令的那个元素
            inserted: function(el) {
                el.focus();
            }
        });
        let vue = new Vue({
            el: '#app',
            data: {},
            // 专门用于存储监听事件回调函数
            methods: {}
        });
    </script>
</body>

</html>
