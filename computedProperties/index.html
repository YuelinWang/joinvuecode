<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <p>{{name}}</p> -->
        <!-- <p>{{age + 1}}</p> -->
        <!-- <p>{{msg.split("").reverse().join("")}}</p> -->
        <!-- <p>{{msg2}}</p> -->
    </div>
    <script>
        let vue = new Vue({
            el: '#app',
            data: {
                name: "霜序廿",
                age: 22,
                msg: "abcdef"
            },
            // 专门用于存储监听事件回调函数
            methods: {},
            // 专门用于定义计算属性的
            computed: {
                msg2: function() {
                    let res = "abcdef".split("").reverse().join("");
                    return res;
                }
            }
        });
    </script>
</body>

</html>
